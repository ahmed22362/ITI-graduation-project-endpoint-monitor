services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: api-health-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: api_health_dashboard
      MYSQL_USER: apihealth
      MYSQL_PASSWORD: apihealth123
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api-health-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: api-health-redis
    restart: unless-stopped
    # ports:
    #   - '6379:6379' no need as we are using internal networking
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api-health-network

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-health-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_USER: apihealth
      DB_PASSWORD: apihealth123
      DB_NAME: api_health_dashboard
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_TTL: 300
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - api-health-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000/api/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  api-health-network:
    driver: bridge
